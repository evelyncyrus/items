<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <!--uc和qq强制竖屏-->
  <meta name="screen-orientation" content="portrait">
  <meta name="x5-orientation" content="portrait">
  <!--uc和qq强制全屏-->
  <meta name="full-screen" content="yes">
  <meta name="x5-fullscreen" content="true">
  <title>SignIn</title>
  <link rel="stylesheet" href="static/css/reset.css">
  <link rel="stylesheet" href="static/css/sign.css">
  <link rel="stylesheet" href="static/css/dialog.css">
  <script src="static/js/jquery-3.1.0.min.js"></script>
  <script src="static/js/main.js"></script>
</head>

<body>
  <section>
    <h3>注册</h3>
  </section>
  <form id="userForm">
    <section class="inner">
      <div class="item">
        <label for="">Name:</label><input type="text" name="name" placeholder="请输入帐户名">
      </div>
      <div class="item">
        <label for="">Password:</label><input type="password" name="password" placeholder="请输入密码">
      </div>
      <div class="item">
        <label for="">Profession:</label><input type="text" name="profession" placeholder="请输入职业">
      </div>
      <div class="sub">
        <button class="btn-warm" type="button" id="btnSubmit">Submit</button>
      </div>
    </section>
  </form>
  <script>
    $('#btnSubmit').on('click', function() {
      var inn = [];
      inn.data = $('#userForm').serializeArray();
      inn.url = 'http://localhost:8081/signin';
      inn.role = 'signin';
      inn.fun = function() {
        $('.item input').val('');
      }
      var signin = new signPost(inn);
    });
  </script>
</body>

</html>
